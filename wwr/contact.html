        <main>
            <h1>Contact Us</h1>
            <h2>Send a Message</h2>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>
                <p>


                    
                </p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <p>Old Joe Rafting Co.</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@oldjoerafting.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.96769528177!2d2.264633545212908!3d48.85882554203499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2sus!4v1749504616530!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
